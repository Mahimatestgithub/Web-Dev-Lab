
<html>
<head>
<title>My Frameset</title>
</head>
<body>

<h1>The iframe element</h1>
<div style="display:flex; flex-direction:row";>
<p>An iframe with default borders:</p>
<iframe src="./email1.html" width="20%" height="300";>
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="./email2.html" width="60%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="./email3.html" width="20%" height="300" style="border:none;">
</iframe>
</div>
</body>
</html>
